<body>
    <div class="container">

            <input type="text" id="inputext" placeholder="0">

            <button onclick="del()"style="color:orange">D</DEl></button>
            <button onclick="calculate('%')"style="color:orange">%</button>

            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>

            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('-')"style="color:orange">&minus;</button>
            <button onclick="calculate(8)">1</button>
            <button onclick="calculate(9)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('+')"style="color:orange">&plus;</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate(0)">0</button>
            <button  onclick="Result()"class="equals">=</button>
